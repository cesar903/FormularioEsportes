<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de idade</title>

    <!-- Adiciona o bootstrap atraves da chamada por link externo do Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" href="_css/estilo.css">

    <link rel="shortcut icon" href="_imagens/bola.ico" type="image/x-icon">
    
   <script src="_javascript/cadastro.js"></script>
   
</head>
<body>
   <div class="tudo pb-5 container container-fluid">
      
           <div class="row justify-content-center">

                <div class="col-md-6 col-sm-12 verifica ml-3 mr-3">

                    <h3 class="titulo text-center"><b>CONFIRMAÇÃO</b> </h3>

                    <form action=""  class="container">
                        

                            <label for="" class="separa d-block" >
                                <span class="info"><b>Nome:</b></span><br>
                                <input type="text" placeholder="Seu Nome completo.." id="nome">
                            </label>
                            
                            <br>


                            <label for="" class="separa d-block">
                                <span class="info"><b>Email</b></span><br>
                                <input type="email" placeholder="Email@gmail.com" id="email">
                            </label>

                            <br>

                            <label for="" class="separa  d-block">
                                <span class="info"><b>Idade:</b></span><br>

                                <span class="idade"><b> Maior de idade (+18):</b></span>
                                <input type="radio" name="idade" id="18" value="+18" checked>
                                <br><br>
                                <span class="idade"><b>Menor de idade (-18):</b> </span>
                                <input type="radio" name="idade" id="17" value="-18">

                            </label>
                            
                            <br>

                            <div class="text-center mb-3">
                                <input type="button" value="Enviar" class="btnEnviar" class="separa" onclick="Enviar()">
                                <br>
                                
                            </div>
                            <div id="ir"></div>

                            
                            
                    </form>

                </div>
           </div>
       
   </div>
    
</body>

</html>
